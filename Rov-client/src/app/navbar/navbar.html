<mat-toolbar class="my-navbar" color="primary">
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    <span>Rov</span>
  </button>

  <button mat-button routerLink="/missions" routerLinkActive="active">
    <mat-icon>assignment</mat-icon>
    <span>Missions</span>
  </button>

  @if (display_name()) {
    <button mat-button routerLink="/missions/my-missions" routerLinkActive="active">
       <mat-icon>list_alt</mat-icon>
       <span>My Missions</span>
    </button>
  }

  <span class="spacer"></span>

  @if (display_name() === undefined) {
    <button mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
  }

  @if (display_name()) {
    <button mat-button [matMenuTriggerFor]="profileMenu">
      <img [src]="avatar_url() || 'assets/default-avatar.png'" class="avatar" [alt]="display_name()">
      <span>{{ display_name() }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>manage_accounts</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  }

</mat-toolbar>
