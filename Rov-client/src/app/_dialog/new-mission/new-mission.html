<h2 mat-dialog-title>New Mission</h2>

<mat-dialog-content>
  <div class="form-container">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mission Name (ชื่อภารกิจ)</mat-label> 
      <input matInput placeholder="Ex. Kill the Dragon" [(ngModel)]="addMission.name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (รายละเอียด)</mat-label>
      <textarea matInput rows="4" placeholder="Enter details..." [(ngModel)]="addMission.description"></textarea>
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()">Create</button>
</mat-dialog-actions>
