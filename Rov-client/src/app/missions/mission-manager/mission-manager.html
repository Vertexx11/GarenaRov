<div class="new-mission">
  <button mat-raised-button (click)="openDialog()">
    <mat-icon>add</mat-icon> new mission
  </button>
</div>

@if (myMissions$ | async; as missions) {
  @for (mission of missions; track mission.id) {
    <div>
      <span style="padding-left: 1rem;">{{mission.id}}</span>
      <span style="padding-left: 1rem;">{{mission.name}}</span>
      <span style="padding-left: 1rem;">{{mission.description}}</span>
      <span style="padding-left: 1rem;">{{mission.chief_id}}</span>
      <span style="padding-left: 1rem;">{{mission.crew_count}}</span>
      <span style="padding-left: 1rem;">{{mission.created_at | date:'short'}}</span>
      <span style="padding-left: 1rem;">{{mission.updated_at | date:'short'}}</span>
    </div>
  }
}
