<div class="mission-chat-container">
    <div class="participants-list">
        <div *ngFor="let member of members; trackBy: trackById" class="participant-card">
            <div class="participant-avatar">
                <img [src]="member.avatar_url || 'assets/default-avatar.png'" alt="avatar">
            </div>
            
            <div class="participant-name">{{ member.display_name }}</div>
            
            <div class="participant-status">
                <span [class.online]="getMemberStatus(member.id) === 'Connected'">
                    {{ getMemberStatus(member.id) }}
                </span>
            </div>
        </div>
    </div>

    <div class="voice-controls">
        <button (click)="toggleMic()" [class.active]="!isMuted">
            {{ isMuted ? 'Unmute' : 'Mute' }}
        </button>
        <button (click)="toggleDeafen()" [class.active]="isDeafened">
            {{ isDeafened ? 'Undeafen' : 'Deafen' }}
        </button>
        <button (click)="disconnect()" class="btn-exit">Leave Mission</button>
    </div>
</div>
